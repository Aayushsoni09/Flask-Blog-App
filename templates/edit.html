{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->

<header class="masthead" style="background-image: url('{{url_for('static',filename='img/contact-bg.jpg')}}' )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Add a new post</h1>

          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<a href="/admin"> <button class="btn btn-primary">Admin home</button></a>
        <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
        <hr>
        <form name="sentMessage" id="contactForm"  method="post" action="/edit/{{post.sno}}" novalidate >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title of post" id="title" name="title"  required data-validation-required-message="Please enter title." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="tagline" id="tagline" name="tagline" value="{{post.tagline}}" required data-validation-required-message="Please enter tagline of the post">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"  required data-validation-required-message="Please enter content of the post."> {{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" rows="5" class="form-control" placeholder="Slug" id="slug" name="slug" value="{{post.slug}}" required data-validation-required-message="Please enter a slug.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image</label>
              <input type="text"  rows="5" class="form-control" placeholder="Img_file" id="img_file" name="img_file" value="{{post.img_file}}" required data-validation-required-message="Please add a image file.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
